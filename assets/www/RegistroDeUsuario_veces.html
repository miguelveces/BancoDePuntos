<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"  href="jquery.mobile/jquery.mobile-1.3.0.css">        
        <script src="jquery.mobile/jquery-1.7.1.js"></script>    
        <script src="jquery.mobile/jquery.mobile-1.3.0.js"></script>     
        <link rel="stylesheet"  href="css/estilos.css">     
    </head>
    <body> 
        <!-- PÃ¡gina principal -->
        <section data-role="page" data-theme="c">        
            <header >
                <figure class="logo">
                    <img src="img/logo.png"/>
                </figure>
                 <div class="titulo_nav">
                    <h1>Banco de Puntos</h1>
                    
                </div>  
            </header>
            <!-- /banner -->
            <article data-role="content" class="cuerpo">
                <h2>Registro de usuario</h2>
                <form action="/save.html" method="post" data-transition="pop">
                    <div>
                        <label for="email" >E-mail: </label> 
                        <input type="email" name="email" value="" id="email" data-theme="b" />
                    </div>
                    <div>
                        <label for="password" >Password: </label>    
                        <input type="text" name="password" id="password" placeholder="Text" data-theme="b" />
                    </div>
                    <div>
                        <label for="nombre" >Nombre completo: </label>    
                        <input type="text" name="nombre" id="nombre" placeholder="Text" data-theme="b" />
                    </div>
                    <div>
                        <label for="fechaNacimiento" >Fecha de nacimiento: </label>    
                        <input type="date" name="fechaNacimiento" id="fechaNacimiento" data-theme="b"  />
                    </div>            
                    <div>
                        <label for="genero" class="select">Sexo:</label>
                        <select id="genero" name="genero" data-native-menu="false">
                             <option value="action">Masculino</option data-theme="b" >
                             <option value="comedy">Femenino</option data-theme="b" >
                        </select>
                    </div>                    
                    <div>
                        <label for="telefono" >Telefono: </label>    
                        <input type="tel" name="telefono" id="telefono" data-theme="b"/>
                    </div>
                    <div>
                        <label for="direccion" >Direccion: </label>    
                        <input type="text" name="direccion" id="direccion" placeholder="Text" data-theme="b"/>
                    </div>
                     <button type="submit" data-inline="true" data-theme="a" name="agregar">Agregar</button>
                     <button type="button" data-inline="true" data-theme="a" name="cancelar">Cancelar</button>
                </form>
            </article> 
        </section>    
        <script type="text/javascript" src="cordova-2.5.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="js/catalogo.js"></script>
        <link rel="stylesheet" href="css/themes/bancodepuntos.min.css" />    
    </body>
</html>
