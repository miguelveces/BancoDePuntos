<!DOCTYPE html> 
<html>
     <head>
        <meta charset="utf-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"  href="jquery.mobile/jquery.mobile-1.3.0.css">        
        <script src="jquery.mobile/jquery-1.7.1.js"></script>    
        <script src="jquery.mobile/jquery.mobile-1.3.0.js"></script>     
        <link rel="stylesheet"  href="css/estilos.css">         
        <script type="text/javascript">
            function agregarcuenta()
            {
                var seleccion = document.getElementById('select1');
                document.getElementById('text2').value = seleccion.options[seleccion.selectedIndex].text;
                document.getElementById('text3').value = seleccion.options[seleccion.selectedIndex].value;
            }
        </script>
    </head> 
    <body> 
        <div data-role="page" id="page"> <!--Empieza el div principal!-->
            <header>
                <figure class="logo">
                    <img src="img/logo.png"/>
                </figure>
                <div class="titulo_nav">
                    <h1>Banco de Puntos</h1>
                    <nav>                        
                        <a href="principal.html">Cangear</a>
                        <a href="VincularCuenta">Vinvular</a>
                        <a href="#">Cangear</a>                                                
                    </nav>
                </div>                                
            </header> <!--termina el div encabezado!-->
            <article data-role="content" class="cuerpo">
            <div data-role="collapsible-set"> <!--Empieza el div acordeon!-->
                <div data-role="collapsible" data-collapsed="false" data-theme="a"> <!--Empieza el div acordeon 1!-->
                    <h3>Seleccionar Empresa</h3>
                    <div data-role="fieldcontain"> <!--Empieza el div para seleccionar Cuenta!-->
                        <label for="select-choice-1">Seleccionar Cuentas:</label>
                        <select id="select1" onChange="agregarcuenta()" data-theme="b"> <!--empiza el select que llama al javascript!-->
                            <option value="Nulll" data-theme="b"></option>
                            <option value="Punto de Oro" data-theme="b">Rey</option>
                            <option value="Puntos Gordos" data-theme="b">Novey</option> 
                        </select>       <!--termina select que llama al javascript!-->
                    </div>  <!--termina el div para seleccionar Cuenta!-->
                    Nombre de la Empresa:<input type="text" id="text2"><br>
                    Nombre del Punto:<input type="text" id="text3"><br>
                </div> <!--termina el div acordeon 1!-->
                <div data-role="collapsible" data-theme="a"> <!--empieza el div acordeon 2!-->
                    <h3>Veincular Empresa</h3>
                    <div data-role="fieldcontain">  <!--empieza del input de email!-->
                        <label for="textinput">Introduzca su Email:</label>
                        <input type="text" name="textinput" id="textinput" value=""  />
                    </div> <!--termina del input de email!-->
                    <input type="submit" value="Enviar" data-theme="a"/>
                </div> 
                <!--termina el div acordeon 2!-->
            </div>
              <article>
           
             <!--termina el acordeon!-->
        </div>
        <!--termina el div principal!-->
        <script type="text/javascript" src="cordova-2.5.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="js/catalogo.js"></script>
        <link rel="stylesheet" href="css/themes/bancodepuntos.min.css" /> 
    </body>
</html>
