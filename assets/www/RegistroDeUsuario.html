<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"  href="jquery.mobile/jquery.mobile-1.3.0.css">
    <link rel="shortcut icon" href="favicon.ico">    
    <script src="jquery.mobile/jquery-1.7.1.js"></script>    
    <script src="jquery.mobile/jquery.mobile-1.3.0.js"></script>
     <script src="js/catalogo.js"></script>
</head>
    <body> 

        <!-- Página principal -->
        <section data-role="page">  
            <header data-role="header">

                <h1>Registro de usuario</h1>

            </header>
            <!-- /banner -->


            <div data-role="content">
                <form action="/save.html" method="post" data-transition="pop">
                    <label for="codigoUsuario" >Codigo de usuario: </label>    
                    <input type="text" name="codigoUsuario" id="codigoUsuario" placeholder="Text"/>
                    <label for="email" >E-mail: </label> 
                    <input type="email" name="email" value="" id="email" data-theme=”d” />
                    <label for="nombre" >Nombre: </label>    
                    <input type="text" name="nombre" id="nombre" placeholder="Text"/>
                    <label for="primerApellido" >Primer apellido: </label>    
                    <input type="text" name="primerApellido" id="primerApellido" placeholder="Text"/>
                    <label for="segundoApellido" >Segundo apellido: </label>    
                    <input type="text" name="segundoApellido" id="segundoApellido" placeholder="Text"/>
                    <label for="cedulaPasaporte" >Cedula o pasaporte: </label>    
                    <input type="text" name="cedulaPasaporte" id="cedulaPasaporte" placeholder="Text"/>
                    <label for="fechaNacimiento" >Fecha de nacimiento: </label>    
                    <input type="date" name="fechaNacimiento" id="fechaNacimiento" />
                    <label for="genero">Sexo:</label>
                    <select name="genero" id="genero">
                        <option value="action">Masculino</option>
                        <option value="comedy">Femenino</option>
                    </select>
                    <label for="telefono" >Telefono: </label>    
                    <input type="tel" name="telefono" id="telefono" />
                    <label for="userName" >User name: </label>    
                    <input type="text" name="userName" id="userName" placeholder="Text"/>
                    <label for="password" >Password: </label>    
                    <input type="text" name="password" id="password" placeholder="Text"/>
                    <button type="submit" data-inline="true" data-theme="e" name="agregar">Agregar</button>
                    <button type="button" data-inline="true" data-theme="b" name="cancelar">Cancelar</button>
                </form>
            </div>
            <!-- /content -->

            <footer data-role="footer">

                <p><abbr lang="en" title="Copyright">©Banco de puntos</abbr> 2013</p>

            </footer>
            <!-- /footer -->
        </section>
        <!-- /page -->

    </body>
</html>
