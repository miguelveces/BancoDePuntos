<!DOCTYPE html>
<html>
<head>
    
<title>Banco de puntos</title>
    
<meta name = "viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
<meta http-equiv= "Content-Type" content="text/html; charset=UTF-8"/>
    
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css"/>
    
<script src="http://code.jquery.com/jquery-1.7.1.min.js">
</script>
    
<script src="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.js">
</script>
</head>
<body> 
 
<!-- Página principal -->
<section data-role="page">  
<header data-role="header">
        
<h1>Registro de usuario</h1>
    
</header>
<!-- /banner -->
 
    
<div data-role="content">
<form action="/save.html" method="post" data-transition="pop">
<div>
    <label for="email" >E-mail: </label> 
    <input type="email" name="email" value="" id="email" data-theme=”d” />
</div>

<div>
    <label for="password" >Password: </label>    
    <input type="text" name="password" id="password" placeholder="Text"/>
</div>
    
<div>
    <label for="nombre" >Nombre completo: </label>    
    <input type="text" name="nombre" id="nombre" placeholder="Text"/>
</div>
  
<div>
    <label for="fechaNacimiento" >Fecha de nacimiento: </label>    
    <input type="date" name="fechaNacimiento" id="fechaNacimiento" />
</div>

<div>
    <label for="genero">Sexo:</label>
    <select name="genero" id="genero">
    <option value="action">Masculino</option>
    <option value="comedy">Femenino</option>
    </select>
</div>
<div>
    <label for="telefono" >Telefono: </label>    
    <input type="tel" name="telefono" id="telefono" />
</div>
<div>
    <label for="direccion" >Direccion: </label>    
    <input type="text" name="direccion" id="direccion" placeholder="Text"/>
</div>

<button type="submit" data-inline="true" data-theme="e" name="agregar">Agregar</button>
<button type="button" data-inline="true" data-theme="b" name="cancelar">Cancelar</button>
</form>
</div>
<!-- /content -->
 
<footer data-role="footer">
        
<p><abbr lang="en" title="Copyright">©Banco de puntos</abbr> 2013</p>
    
</footer>
<!-- /footer -->
  
 
</section>
<!-- /page -->
 
</body>
</html>
